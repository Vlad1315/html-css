<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.scss" />
  </head>
  <body>
    <header class="header">
      <div class="logo">NETFLIX</div>
      <nav class="navigation">
        <ul class="nav-desk">
          <li><a class="nav__link">Home</a></li>
          <li><a class="nav__link">Series</a></li>
          <li><a class="nav__link">Movies</a></li>
          <li><a class="nav__link">New & Popular</a></li>
          <li><a class="nav__link">My List</a></li>
        </ul>
        <a class="nav-mob" href=""
          ><span>See more</span> <img src="/public/down-arrow.svg" alt=""
        /></a>
      </nav>

      <img class="user" src="/public/user.png" alt="" />
    </header>
    <main>
      <section class="hero">
        <div class="hero-content">
          <h1>Breaking Bad</h1>
          <div class="btn__wrapper">
            <button class="hero__mainBtn">
              <img src="/public/play.svg" /> <span>Odtworz</span>
            </button>
            <button class="hero__secondBtn">
              <img src="/public/more.svg" /> <span>Więcej informacji</span>
            </button>
          </div>
        </div>
      </section>
      <section class="recommendations">
        <h2>To też warto zobacyć</h2>
        <div class="carousel">
          <div class="carousel-item">
            <img src="/public/movie-1.jpg" alt="Show 1" />
          </div>
          <div class="carousel-item">
            <img src="/public/movie-2.jpeg" alt="Show 2" />
          </div>
          <div class="carousel-item">
            <img src="/public/movie-3.jpg" alt="Show 2" />
          </div>
          <div class="carousel-item">
            <img src="/public/movie-1.jpg" alt="Show 1" />
          </div>
          <div class="carousel-item">
            <img src="/public/movie-2.jpeg" alt="Show 2" />
          </div>
          <div class="carousel-item">
            <img src="/public/movie-3.jpg" alt="Show 2" />
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
